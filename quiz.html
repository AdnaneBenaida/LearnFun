<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Quiz 1</title>
    <link rel="stylesheet" href="Qstyle.css">
    <style type="text/css">
        img {
            float: right;
        }
    </style>
</head>

<body>
    <div id="container">
        <div id="start">Start Quiz!</div>
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
    </div>
    <div style="display: none">For more fun learning,go back to our site!</div>
    <script src="quiz.js"></script>
    <a href="quiz1.html"><img src="img/arrow.png" width="10%" height="5%"></a>
</body>

</html>
